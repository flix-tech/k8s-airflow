# https://taskfile.dev

version: '2'
env:
  PROJECT_NAME: k8s-airflow
  ENV: '{{default "minikube" .ENV}}'
  DOCKER_REGISTRY: '{{default "ci-dump-dcr.mfb.io" .DOCKER_REGISTRY}}'
  NAMESPACE: '{{default "default" .NAMESPACE}}'
vars:
  KUBE_CONTEXT: '{{default "minikube" .KUBE_CONTEXT}}'

tasks:

  run.local:
    cmds:
      - >
        task start.minikube;
        eval $(minikube docker-env);
        task docker.build;
        task k8s.deploy.rolebinding;
        task airflow.deploy;
        task airflow.dags.deploy;

  start.minikube:
    cmds:
      - if minikube status | grep Running; then echo "minikube running..."; else echo "starting minikube"; minikube start; fi

  default:
    cmds:
      - echo 'executed on {{if ne .KUBE_CONTEXT "minikube"}}remote{{else}}local{{end}}'
    silent: true

  docker.build:
    deps: [set.k8s.context]
    cmds: 
      - docker build -t $DOCKER_REGISTRY/data/airflow:latest .
      - '{{if ne .KUBE_CONTEXT "minikube"}}docker push $DOCKER_REGISTRY/data/airflow:latest{{end}}'

  airflow.dependency:
    cmds:
      - cd airflow-helm && helm dependency update;

  airflow.deploy:
    deps: [set.k8s.context, airflow.dependency]
    cmds:
      - >
        for f in ./helm-values/$ENV/*; do
          helm upgrade airflow airflow-helm \
            --namespace $NAMESPACE \
            --install \
            --atomic \
            --cleanup-on-fail \
            --force \
            --wait \
            --timeout 600s \
            --values $f
        done

  airflow.dags.deploy:
    deps: [set.k8s.context]
    cmds:
      - >
        kubectl -n $NAMESPACE get pods -o jsonpath="{.items[0].metadata.name}" -l 
        app=airflow | xargs -I {} kubectl -n $NAMESPACE cp dags/* {}:/usr/local/airflow/dags

  airflow.undeploy:
    deps: [set.k8s.context]
    cmds:
      - helm uninstall --namespace $NAMESPACE airflow

  set.k8s.context:
    cmds:
      - kubectl config set-context {{.KUBE_CONTEXT}} --namespace=$NAMESPACE
      - kubectl config use-context {{.KUBE_CONTEXT}} --namespace=$NAMESPACE

  k8s.deploy.rolebinding:
    deps: [set.k8s.context]
    cmds:
      - kubectl -n $NAMESPACE apply -f k8s/rolebinding.yaml
